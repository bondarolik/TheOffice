default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL") %>
  database: app_db_dev

test:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL") %>
  database: app_db_test

staging:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL") %>

production:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
